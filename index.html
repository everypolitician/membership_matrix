<script type="text/html" id="template-table">
    <table id="table" class="table table-striped" cellspacing="0">
        <thead>
            <tr>
                <th></th>
              <% _.each(terms, function(term, i){ %>
                <th>
                  <div class="term">
                    <span class="term__name"><%= term.name %></span>
                    <span class="term__dates"><%= term.start_date %> – <%= term.end_date %></span>
                  </div>
                </th>
              <% }) %>
            </tr>
        </thead>
        <tbody>
          <% _.each(rows, function(row, i){ %>
            <%= renderTemplate('template-row', {
                memberships: row.membershipsByTerm,
                area: row.area
            }) %>
          <% })%>
        </tbody>
    </table>
</script>

<script type="text/html" id="template-row">
    <tr>
        <th><%= area.name %></th>
      <% _.each(memberships, function(obj){ %>
        <td>
            <div class="person-group">
              <% _.each(obj.memberships, function(membership, i){ %>
                <%= renderTemplate('template-person', {
                    person: membership.person,
                    group: membership.group,
                    start_date: membership.start_date,
                    end_date: membership.end_date,
                    area_id: membership.area_id,
                    legislative_period_id: membership.legislative_period_id
                }) %>
              <% }) %>
                <div class="person person--new" data-area_id="<%= area.id %>" data-legislative_period_id="<%= obj.legislative_period_id %>">New</div>
            </div>
        </td>
      <% }) %>
    </th>
</script>

<script type="text/html" id="template-person">
    <div class="person" data-person_id="<%= person.id %>" data-on_behalf_of_id="<%= group.id %>" data-area_id="<%= area_id %>" data-legislative_period_id="<%= legislative_period_id %>">
        <span class="person__name"><%= person.name %></span>
        <span class="person__group"><%= group.name %></span>
      <% if(start_date || end_date){ %>
        <span class="person__dates"><%= start_date %> – <%= end_date %></span>
      <% } %>
    </div>
</script>

<script type="text/html" id="template-popover">
    <div class="popover">
        <div class="arrow"></div>
        <div class="popover-content"></div>
        <div class="popover-footer">
            <span class="btn btn-link js-split-person"><i class="fa fa-user-plus fa-space-after"></i>Split</span>
            <span class="btn btn-link btn-link--danger js-remove-person"><i class="fa fa-trash fa-space-after"></i>Remove</span>
        </div>
    </div>
</script>

<script type="text/html" id="template-edit-person">
    <div class="form-group">
        <label for="person_id">Name:</label>
        <select id="person_id" class="form-control">
          <option>Choose a person</option>
          <% _.each(people, function(person){ %>
            <option value="<%= person.id %>" <% if(person_id === person.id){ %>selected<% } %>><%= person.name %></option>
          <% })%>
        </select>
    </div>
    <div class="form-group">
        <label for="on_behalf_of_id">Group:</label>
        <select id="on_behalf_of_id" class="form-control">
          <option>Choose a group</option>
          <% _.each(organizations, function(organization){ %>
            <option value="<%= organization.id %>" <% if(on_behalf_of_id === organization.id){ %>selected<% } %>><%= organization.name %></option>
          <% })%>
        </select>
    </div>
    <button class="btn btn-primary btn-block js-save-person"><i class="fa fa-check fa-space-after"></i>Save</button>
</script>
